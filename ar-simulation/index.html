<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  <title>needle â€” tools for unity</title>
  <link rel="stylesheet" type="text/css" href="../css/splendor.css">
  <link rel="stylesheet" type="text/css" href="../css/custom.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2><span class="logo"><a href="https://needle.tools">!=</a></span>needle</h2>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- <script src="https://unpkg.com/browse/dompurify/dist/purify.min.js"></script> -->
  <script>
    let srcUrl = "https://raw.githubusercontent.com/wiki/needle-tools/ar-simulation/";
    fetch('https://raw.githubusercontent.com/needle-tools/ar-simulation/master/Readme.md')
      .then(response => response.text())
      .then((data) => {
          const renderer = {
            image(href, title, text) {
              let newHref = href.replace("../../wiki/", srcUrl);
              return `<img src="${newHref}" alt="${text}"></img>`;
            }
          };

          marked.use( { renderer } );
          
          document.getElementById('content').innerHTML = marked.parse(data);
    });
  </script>
</body>
</html>
